 <!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Segundo desafio</title>
        <link rel="stylesheet" type="text/css" href="./style.css" />

    <body>
        <header>
            <div class="cabecalho">
                <p>Ganhe R$ 10,00 de desconto no frete</p>
            </div>
            <div class="cabecalhoPrincipal">
                <h3>JordanShoes</h3>
            </div>
        </header>
        <main>
            <div class="banner">
                <div class="bannerContent">
                    <h1>A melhor loja de Jordan</h1>
                    <p>O tênis Jordan é fruto de uma velha e forte parceria
                        entre a Nike e o jogador Michael Jordan</p>
                </div>

                <div class="cotentMain">

                    <div class="tituloTextoMain">
                        <h2>Destaques</h2>
                        <p>Frete grátis e chinelo de brinde é aqui, aproveite
                            por tempo limitado.</p>
                    </div>
                </div>
                <div class="containersImg">
                    <div class="container1">
                        <div class="imagem"> <img src="./img/jordan1.svg"></div>
                        <div class="imagem"><img src="./img/jordan2.svg"></div>
                        <div class="imagem"><img src="./img/jordan3.svg"></div>
                        <div class="imagem"><img src="./img/jordan4.svg"></div>
                    </div>

                    <div class="container2">
                        <div class="imagem"> <img src="./img/jordan5.svg"></div>
                        <div class="imagem"><img src="./img/jordan6.svg"></div>
                        <div class="imagem"> <img src="./img/jordan7.svg"></div>
                        <div class="imagem"><img src="./img/jordan8.svg"></div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="contentFooter">
                <p>Todos os direitos reservados.</p>
            </div>
        </footer>
    </body>

</html>
